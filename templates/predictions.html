<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        label {
            font-weight: bold;
        }
        select, input {
            margin: 10px 0;
            padding: 8px;
            width: 200px;
        }
        .hidden {
            display: none;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Select Date</h2>
    <form id="dateForm">
        <label for="dateType">Choose Date Type:</label>
        <select id="dateType" name="dateType" onchange="toggleDateFields()">
            <option value="">--Select--</option>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
        </select>
        
        <div id="dailyDate" class="hidden">
            <label for="singleDate">Select Date:</label>
            <input type="date" id="singleDate" name="singleDate">
        </div>
        
        <div id="weeklyDate" class="hidden">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate">
        </div>
        
        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <div id="result"></div>

    <script>
        function toggleDateFields() {
            const dateType = document.getElementById('dateType').value;
            const dailyDate = document.getElementById('dailyDate');
            const weeklyDate = document.getElementById('weeklyDate');
            
            dailyDate.classList.add('hidden');
            weeklyDate.classList.add('hidden');
            
            if (dateType === 'daily') {
                dailyDate.classList.remove('hidden');
            } else if (dateType === 'weekly') {
                weeklyDate.classList.remove('hidden');
            }
        }

        function submitForm() {
            const form = document.getElementById('dateForm');
            const formData = new FormData(form);
            
            fetch('/submit', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                displayResult(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function displayResult(data) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<h3>Predictions:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
        }
    </script>

</body>
</html>

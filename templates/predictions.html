

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get your predictions here!!</title>
    <style>
          body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1f2a38, #2dc8a2);
    color: #ffffff;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}

h2 {
    margin-top: 50px;
    font-size: 28px;
    text-align: center;
    color: #ffffff;
}

form {
    background-color: #2c3e50;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    margin-top: 20px;
    width: 300px;
}

label {
    font-size: 16px;
    font-weight: bold;
    color: #1abc9c;
    display: block;
    margin-bottom: 10px;
}

select, input {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    font-size: 14px;
}

button {
    background-color: #1abc9c;
    color: #ffffff;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #16a085;
}

.hidden {
    display: none;
}
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Get your predictions here!!</h2>
    <form id="dateForm">
        <label for="dateType">Choose Date Type:</label>
        <select id="dateType" name="dateType" onchange="toggleDateFields()">
            <option value="">--Select--</option>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
        </select>
        
        <div id="dailyDate" class="hidden">
            <label for="singleDate">Select Date:</label>
            <input type="date" id="singleDate" name="singleDate">
        </div>
        
        <div id="weeklyDate" class="hidden">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate">
        </div>
        
        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <div id="result"></div>

    <script>
        function toggleDateFields() {
            const dateType = document.getElementById('dateType').value;
            const dailyDate = document.getElementById('dailyDate');
            const weeklyDate = document.getElementById('weeklyDate');
            
            dailyDate.classList.add('hidden');
            weeklyDate.classList.add('hidden');
            
            if (dateType === 'daily') {
                dailyDate.classList.remove('hidden');
            } else if (dateType === 'weekly') {
                weeklyDate.classList.remove('hidden');
            }
        }

        function submitForm() {
            const form = document.getElementById('dateForm');
            const formData = new FormData(form);
            
            fetch('/submit', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                displayResult(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function displayResult(data) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<h3>Predictions:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
        }
    </script>

</body>
</html>

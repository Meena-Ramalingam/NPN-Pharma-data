<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharma Sales Prediction</title>
    <style>
        /* General styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

h1 {
    color: #444;
    text-align: center;
    margin-bottom: 20px;
}

/* Form container */
form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    width: 300px;
    text-align: center;
}

/* Form labels */
form label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}

/* Date input fields */
form input[type="date"] {
    width: calc(100% - 20px);
    padding: 8px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

/* Submit buttons */
form button[type="submit"] {
    background-color: #5cb85c;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

form button[type="submit"]:hover {
    background-color: #4cae4c;
}

/* Responsive design */
@media (max-width: 600px) {
    form {
        width: 90%;
    }
}

    </style>
    
</head>
<body>
    <h1>Pharma Sales Prediction</h1>

    <form id="single-date-form" method="POST" action="/predict_single">
        <label for="single-date">Select a Date:</label>
        <input type="date" id="single-date" name="single_date" required>
        <button type="submit">Predict</button>
    </form>

    <form id="range-date-form" method="POST" action="/predict_range">
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date" name="start_date" required>

        <label for="end-date">End Date:</label>
        <input type="date" id="end-date" name="end_date" required>
        <button type="submit">Predict</button>
    </form>

    <script>document.addEventListener("DOMContentLoaded", function () {
        // Single Date Form Submission
        document.getElementById("single-date-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
    
            let singleDate = document.getElementById("single-date").value;
    
            fetch('/predict_single', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ single_date: singleDate })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Prediction:', data);
                // Here you can update the DOM to display the prediction
            })
            .catch(error => console.error('Error:', error));
        });
    
        // Date Range Form Submission
        document.getElementById("range-date-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
    
            let startDate = document.getElementById("start-date").value;
            let endDate = document.getElementById("end-date").value;
    
            fetch('/predict_range', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ start_date: startDate, end_date: endDate })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Prediction:', data);
                // Here you can update the DOM to display the prediction
            })
            .catch(error => console.error('Error:', error));
        });
    });
    </script>
</body>
</html>

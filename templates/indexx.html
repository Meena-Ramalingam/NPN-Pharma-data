<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Selector</title>
    <style>
      /* Basic styling */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(
          120deg,
          #2dc8a2,
          #071c2a
        ); /* Gradient background */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #ffffff;
      }

      /* Form container styling */
      form {
        background-color: #004e64;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        width: 300px;
        text-align: center;
      }

      /* Form elements styling */
      label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
        color: #ffffff;
      }

      select,
      input[type="date"] {
        margin: 10px 0;
        padding: 10px;
        width: 100%;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        background-color: #ffffff;
        color: #004e64;
      }

      .hidden {
        display: none;
      }

      /* Button styling */
      button {
        margin-top: 15px;
        padding: 10px 20px;
        background-color: #1abc9c;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #16a085;
      }

      /* Result styling */
      #result {
        margin-top: 20px;
        font-weight: bold;
        text-align: center;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <h2>Select Date</h2>
    <form id="dateForm">
      <label for="dateType">Choose Date Type:</label>
      <select id="dateType" name="dateType" onchange="toggleDateFields()">
        <option value="">--Select--</option>
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
      </select>

      <div id="dailyDate" class="hidden">
        <label for="singleDate">Select Date:</label>
        <input type="date" id="singleDate" name="singleDate" />
      </div>

      <div id="weeklyDate" class="hidden">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" />
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" />
      </div>

      <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <div id="result"></div>

    <script>
      function toggleDateFields() {
        const dateType = document.getElementById("dateType").value;
        const dailyDate = document.getElementById("dailyDate");
        const weeklyDate = document.getElementById("weeklyDate");

        dailyDate.classList.add("hidden");
        weeklyDate.classList.add("hidden");

        if (dateType === "daily") {
          dailyDate.classList.remove("hidden");
        } else if (dateType === "weekly") {
          weeklyDate.classList.remove("hidden");
        }
      }

      function submitForm() {
        const form = document.getElementById("dateForm");
        const formData = new FormData(form);

        fetch("/submit", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            displayResult(data);
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }

      function displayResult(data) {
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML =
          "<h3>Predictions:</h3><pre>" +
          JSON.stringify(data, null, 2) +
          "</pre>";
      }
    </script>
  </body>
</html>
